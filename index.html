    <script>
        async function updateLastCommitDate() {
    try {
        const response = await fetch('https://api.github.com/repos/zootlad/chudcraft/commits');
        const commits = await response.json();
        if (commits.length > 0) {
            const lastCommitDate = new Date(commits[0].commit.author.date);
            
            // Format the date
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const month = months[lastCommitDate.getMonth()];
            const day = lastCommitDate.getDate();
            const year = lastCommitDate.getFullYear();
            
            // Add ordinal suffix to day
            const ordinal = (day) => {
                if (day > 3 && day < 21) return 'th';
                switch (day % 10) {
                    case 1: return 'st';
                    case 2: return 'nd';
                    case 3: return 'rd';
                    default: return 'th';
                }
            };

            const formattedDate = `${month} ${day}${ordinal(day)} ${year}`;
            
            // Update the CSS custom property
            document.documentElement.style.setProperty('--last-update-date', `'Last Updated: ${formattedDate}'`);
        }
    } catch (error) {
        console.error('Error fetching commit date:', error);
        // Fallback date in case of error
        document.documentElement.style.setProperty('--last-update-date', "'Last Updated: Jan 3rd 2025'");
    }
}

// Call the function when page loads
updateLastCommitDate();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            perspective: 2000px;
        }

        .navbar {
            position: sticky;
            top: 0;
            background-color: #1a1a1a;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: stretch;
            z-index: 100;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.2),
                0 2px 4px rgba(155, 77, 202, 0.2),

        }

        }

        .nav-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            align-items: stretch;
            width: 100%;
        }

        .nav-links.left {
            justify-content: start;
        }

        .nav-links.right {
            justify-content: end;
        }

        .nav-links a, .dropdown > a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
            height: 100%;
        }

        .nav-links a::after, .dropdown > a::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: rgba(255, 253, 245, 0.3);
        }

        .nav-links.left a:first-child::before,
        .nav-links.right a:first-child::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: rgba(255, 253, 245, 0.3);
        }

        .nav-links a:hover, .dropdown > a:hover {
            color: #9b4dca;
            background-color: rgba(155, 77, 202, 0.1);
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            height: 100%;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #1a1a1a;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 101;
            border: 1px solid rgba(155, 77, 202, 0.3);
            border-top: none;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            padding: 12px 16px;
            display: block;
            text-align: left;
            border-bottom: 1px solid rgba(255, 253, 245, 0.1);
            height: auto;
            justify-content: flex-start;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: rgba(155, 77, 202, 0.1);
            color: #9b4dca;
        }

        .dropdown-content a::after {
            display: none;
        }

        .main-content {
            display: flex;
            padding: 6rem;
            min-height: calc(100vh - 200px);
            background-color: #212121;
            color: #e0e0e0;
            position: relative;
        }

        .main-content::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 25%;
            bottom: 25%;
            width: 1px;
            background-color: rgba(255, 253, 245, 0.3);
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-section img {
            max-width: 75%;
            height: auto;
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .creator {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #888;
        }

        .download-btn {
            background-color: transparent;
            color: #e0e0e0;
            padding: 1rem 2rem;
            border: 1px solid rgba(255, 253, 245, 0.3);
            border-radius: 999px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: fit-content;
            font-weight: bold;
            position: relative;
        }

        .download-btn:hover {
            background-color: rgba(155, 77, 202, 0.1);
            color: #9b4dca;
            border-color: #9b4dca;
        }

        .download-btn::after {
            content: 'Version: 0.9 Pre-Release';
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #888;
            white-space: nowrap;
        }

        .download-btn::before {
            content: var(--last-update-date);
            position: absolute;
            bottom: -3rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #888;
            white-space: nowrap;
        }

        .featuring {
            text-align: center;
            padding: 1rem;
            margin-top: -6rem;
            color: #e0e0e0;
            font-size: 1.5rem;
            background-color: #212121;
            position: relative;
            z-index: 2;
        }

        .mod-grid {
            display: grid;
            grid-template-columns: repeat(5, minmax(250px, 1fr));
            gap: 2rem;
            padding-left: 12rem;
            padding-right: 12rem;
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #212121;
            position: relative;
        }

        .mod-grid::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 2rem;
            right: 2rem;
            height: 1px;
            background-color: rgba(255, 253, 245, 0.3);
        }

        .mod-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 15px;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            height: 300px;
            width: 240px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            will-change: transform;
            outline: 2px solid rgba(155, 77, 202, 0.3);
        }

        .mod-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(105deg, transparent 40%, rgba(255, 255, 255, 0.05) 45%, rgba(255, 255, 255, 0.1) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .mod-card:hover::before {
            transform: translateX(100%);
        }

        .mod-image {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid rgba(155, 77, 202, 0.3);
            box-shadow: 0 0 15px rgba(155, 77, 202, 0.2);
        }

        .mod-name {
            color: #e0e0e0;
            font-size: 1.3rem;
            text-align: center;
            margin-top: auto;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        footer {
            white-space: nowrap;
            text-align: center;
            padding: 1em 0;
            background-color: #1a1a1a;
            color: #fff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.mod-card');
            
            cards.forEach(card => {
                card.addEventListener('mousemove', e => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = -(y - centerY) / 25;
                    const rotateY = (x - centerX) / 25;
                    
                    requestAnimationFrame(() => {
                        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                    });
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'rotateX(0) rotateY(0)';
                });
            });
        });
    </script>
</head>
